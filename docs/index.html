<! DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum scale=1, user-scalable=no">
        <title>Map Project</title>
        <style>
            html,body{
                padding:   0;
                margin:    0;
                height: 100%;
                width:  100%;
                background-color: paleturquoise;
            }
            h1{
                text-align: center;
                color: black;
                padding-top: 20px;
                font-family: "Verdana";
            }
            
            h3{
                position:absolute;
                text-align: right;
                color: black;
                top: 2px;
                right: 15px;
                font-family: "Verdana";
            }
            
            #viewDiv{
                float:right;
                border: 2px solid black;
                padding:   0;
                margin:    0;
                height: 44.5%;
                width:  40%;
                margin-bottom: 12px;
                
            }
            
            
            #viewDiv2{
                
                float: right;
                border: 2px solid black;
                
                padding:   0;
                margin:    0;
                height: 44.5%;
                width:  40%;
                
            }
            
            
            #viewDiv3{
                
                border: 2px solid black;
                padding:   0;
                margin:    0;
                height: 90.75%;
                width:  39%;
            }
            
            #overviewDiv3{
                position: absolute;
                top: 10%;
                left: 47%;
                width: 200px;
                height: 150px;
                border: 1px solid black;
                z-index: 1;
            }
            
            #extentDiv3{     
                top: 88px;
                left: 778px;
                border: 2px solid red;     
                position: absolute;     
                z-index: 2;
            }
            #legendDiv{
                border: 2px solid black;

            }
        </style>
        <link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/css/main.css">
        <script src="https://js.arcgis.com/4.17/"></script>
        
        <script>
            require([
                "esri/config",
                "esri/core/urlUtils",
                "esri/Map",
                "esri/views/MapView",
                "esri/Basemap",
                "esri/layers/VectorTileLayer",
                "esri/layers/FeatureLayer",
                "esri/layers/CSVLayer",
                "esri/symbols/SimpleFillSymbol",
                "esri/renderers/SimpleRenderer",
                "esri/widgets/Search",
                "esri/widgets/LayerList",
                "esri/widgets/ScaleBar",
                "esri/core/watchUtils",
                "esri/geometry/Point",
                "dojo/dom",
                "dojo/promise/all",
                "dojo/domReady!"
            ], function(esriConfig, urlUtils, Map, MapView, Basemap, VectorTileLayer, FeatureLayer, CSVLayer, SimpleFillSymbol, SimpleRenderer, Search, LayerList, ScaleBar,watchUtils, Point, dom, all){
                
                ///////////////Snap w/ Children Layer
                
                var myBasemap = new Basemap({
                baseLayers:[
                    new VectorTileLayer({
                        portalItem:{
                            id: "b5905a45caf547dabf569a8a417bed24"
                            }
                        })
                    ]
                });
                
                var myMap = new Map({
                basemap:myBasemap,
                
                });
                    
                var myView = new MapView({
                container: "viewDiv",
                map: myMap,
                center: [-81.853206, 39.768792],
                scale: 2200000
                    
                });
                
                
                
                var ctSym = new SimpleFillSymbol({
                    color: "#949494",
                    style: "none",
                    width: 2,
                    outline:{
                        style: "solid",
                        color: "#949494"
                    }
                });
                
                var ctRenderer = new SimpleRenderer({
                    symbol: ctSym 
                });
                
                var counties = new FeatureLayer({
                    url: "https://tigerweb.geo.census.gov/arcgis/rest/services/Census2010/State_County/MapServer/9",
                    definitionExpression: "STATE = 39",
                    renderer: ctRenderer
                    
                });
                
                myMap.add(counties);
                
                var counties2 = new FeatureLayer({
                    url: "https://tigerweb.geo.census.gov/arcgis/rest/services/Census2010/State_County/MapServer/7",
                    definitionExpression: "STATE = 39",
                    renderer: ctRenderer
                    
                });
                
                myMap.add(counties2);
                
                var counties3 = new FeatureLayer({
                    url: "https://tigerweb.geo.census.gov/arcgis/rest/services/Census2010/State_County/MapServer/5",
                    definitionExpression: "STATE = 39",
                    renderer: ctRenderer
                    
                });
                
                myMap.add(counties3);
                
               
                
                /////////////////////////////////////////
                
               function createSymbol(color){
                    return{
                        type: "simple-fill",
                        color: color,
                        outline:{
                            width: 0.5,
                            color: [255, 255, 255, 0.4],
                        },
                        style: "solid"
                    };
                }
                
                var renderer = {
                    type: "class-breaks",
                    field: "hhsnapwi_5",
                    legendOptions:"HH with Children",
                    classBreakInfos: [{
                        minValue: 26.5,
                        maxValue: 33.8,
                        symbol: createSymbol("#ff76ff"),
                        label: "26.5% - 33.8%"
                    },{
                        minValue: 38.7,
                        maxValue: 41.0,
                        symbol: createSymbol("#ff27ff"),
                        label: "38.7% - 41.0%"
                    },{
                        minValue: 42.1,
                        maxValue: 44.2,
                        symbol: createSymbol("#d800d8"),
                        label: "42.1% - 44.2%"
                    },{
                        minValue: 45.2,
                        maxValue: 48.4,
                        symbol: createSymbol("#b100b1"),
                        label: "45.2% - 48.4%"
                    },{
                        minValue: 53.1,
                        maxValue: 53.1,
                        symbol: createSymbol("#890089"),
                        label: "53.1%"
                    }]
                };
                
                
                
                var snapWithChildrenPercent = new FeatureLayer({
                    portalItem:{
                        id:"99dff7d8655743e2b98ad863a395eb84"
                    },
                    popupTemplate: {
                            title: "{COUNTY} County",
                            content: [{
                                type: "fields",
                                fieldInfos: [{
                                    
                                    fieldName: "hhsnapwi_4",
                                    label:"Number of SNAP households w/ children",
                                },{
                                    fieldName: "hhsnapwi_5",
                                    label:"Percentage of SNAP households w/ children",
                                }]
                            }]
                        }  ,
                    renderer: renderer
                    
                });
                
                myMap.add(snapWithChildrenPercent);
                
                var counties4 = new FeatureLayer({
                    url: "https://tigerweb.geo.census.gov/arcgis/rest/services/Census2010/State_County/MapServer/7",
                    definitionExpression: "STATE = 39",
                    renderer: ctRenderer,
                    
                    
                });
                
                myMap.add(counties4);
                
                ///////////////////////////Scale
                
                var scaleBar = new ScaleBar({
                    view: myView
                });

                myView.ui.add(scaleBar, {
                    position: "bottom-left"
                });
               
                ///////////////////Search
                
                var searchWidget = new Search({
                    view: myView 
                });
                
                myView.ui.add(searchWidget,{
                    position: "top-left",
                    index: -2
                });
                
                ///////////////////LayerList
                
                
                
                const layerList = new LayerList({
                    view: myView,
                    container: legendDiv,
                    
                    listItemCreatedFunction: function(event){
                        const item = event.item;
                        if(item.layer.type != "group"){
                            
                            item.panel = {
                                content: "legend",
                                open: true
                            };
                        }
                    }
                });
                
                
                
                
        //////////////////////////////////////////////////////////////
        //////////////////////////////////////////////////////////////
                
                 /////////////////////////////////////////// SNAP Users Layer
                
                
                var myMap2 = new Map({
                basemap:myBasemap,
                
                });
                    
                var myView2 = new MapView({
                container: "viewDiv2",
                map: myMap2,
                center: [-81.853206, 39.768792],
                scale: 1200000
                    
                });
                
                
                var ctSym = new SimpleFillSymbol({
                    color: "#949494",
                    style: "none",
                    width: 2,
                    outline:{
                        style: "solid",
                        color: "#949494"
                    }
                });
                
                var ctRenderer = new SimpleRenderer({
                    symbol: ctSym 
                });
                
                var counties = new FeatureLayer({
                    url: "https://tigerweb.geo.census.gov/arcgis/rest/services/Census2010/State_County/MapServer/9",
                    definitionExpression: "STATE = 39",
                    renderer: ctRenderer
                    
                });
                
                myMap2.add(counties);
                
                var counties2 = new FeatureLayer({
                    url: "https://tigerweb.geo.census.gov/arcgis/rest/services/Census2010/State_County/MapServer/7",
                    definitionExpression: "STATE = 39",
                    renderer: ctRenderer
                    
                });
                
                myMap2.add(counties2);
                
                var counties3 = new FeatureLayer({
                    url: "https://tigerweb.geo.census.gov/arcgis/rest/services/Census2010/State_County/MapServer/5",
                    definitionExpression: "STATE = 39",
                    renderer: ctRenderer
                    
                });
                
                myMap2.add(counties3);
                
               
                
                /////////////////////////////////////////
                
               
                
                var renderer2 = {
                    type: "class-breaks",
                    field: "hhsnapus_1",
                    
                    classBreakInfos: [{
                        minValue: 11.6,
                        maxValue: 13.2,
                        symbol: createSymbol("#7070ff"),
                        label: "11.6% - 13.2%"
                    },{
                        minValue: 14.8,
                        maxValue: 16.2,
                        symbol: createSymbol("#5050ff"),
                        label: "14.8% - 16.2%"
                    },{
                        minValue: 17.2,
                        maxValue: 17.5,
                        symbol: createSymbol("#0000ef"),
                        label: "17.2% - 17.5%"
                    },{
                        minValue: 18.4,
                        maxValue: 19.6,
                        symbol: createSymbol("#0000af"),
                        label: "18.4% - 19.6%"
                    },{
                        minValue: 21.4,
                        maxValue: 23.5,
                        symbol: createSymbol("#00008f"),
                        label: "21.4% - 23.5%"
                    }]
                };
                
                
                
                var snapHHPercent = new FeatureLayer({
                    portalItem:{
                        id:"5be2379ee73941c280e92cca243498f6"
                    },
                    popupTemplate: {
                            title: "{COUNTY} County",
                            content: [{
                                type: "fields",
                                fieldInfos: [{
                                    fieldName: "hhtotal",
                                    label:"Total number of households in the county",
                                },{
                                    fieldName: "hhsnapuser",
                                    label:"Number of households with SNAP",
                                },{
                                    fieldName: "hhsnapus_1",
                                    label:"Percentage of SNAP households",
                                }]
                            }]
                        }  ,
                    renderer: renderer2
                    
                });
                
                myMap2.add(snapHHPercent);
                
                
                myMap2.add(counties4);
                
                
                ///////////////////////////Scale
                
                var scaleBar = new ScaleBar({
                    view: myView2
                });

                myView2.ui.add(scaleBar, {
                    position: "bottom-left"
                });
               
                ///////////////////Search
                
                var searchWidget = new Search({
                    view: myView2 
                });
                
                myView2.ui.add(searchWidget,{
                    position: "top-left",
                    index: -2
                });
                
                ///////////////////LayerList
                
                const layerList2 = new LayerList({
                    view: myView2,
                    container: legendDiv,
                    listItemCreatedFunction: function(event){
                        const item = event.item;
                        if(item.layer.type != "group"){
                            
                            item.panel = {
                                content: "legend",
                                open: true
                            };
                        }
                    }
                });
                
                
                
                /////////////////////////////////////////////////////
                /////////////////////////////////////////////////////
                
                  /////////////////////////////////////////// Income Layer
                
            
                
                var myMap3 = new Map({
                basemap:myBasemap,
                
                });
                    
                var myView3 = new MapView({
                container: "viewDiv3",
                map: myMap3,
                center: [-81.853206, 39.768792],
                scale: 1200000
                    
                });
                
                
               var ctSym = new SimpleFillSymbol({
                    color: "#949494",
                    style: "none",
                    width: 2,
                    outline:{
                        style: "solid",
                        color: "#949494"
                    }
                });
                
                var ctRenderer = new SimpleRenderer({
                    symbol: ctSym 
                });
                
                var counties = new FeatureLayer({
                    url: "https://tigerweb.geo.census.gov/arcgis/rest/services/Census2010/State_County/MapServer/9",
                    definitionExpression: "STATE = 39",
                    renderer: ctRenderer
                    
                });
                
                myMap3.add(counties);
                
                var counties2 = new FeatureLayer({
                    url: "https://tigerweb.geo.census.gov/arcgis/rest/services/Census2010/State_County/MapServer/7",
                    definitionExpression: "STATE = 39",
                    renderer: ctRenderer
                    
                });
                
                myMap3.add(counties2);
                
                var counties3 = new FeatureLayer({
                    url: "https://tigerweb.geo.census.gov/arcgis/rest/services/Census2010/State_County/MapServer/5",
                    definitionExpression: "STATE = 39",
                    renderer: ctRenderer
                    
                });
                
                myMap3.add(counties3);
                
               
                
                /////////////////////////////////////////
                
               
                
                var renderer3 = {
                    type: "class-breaks",
                    field: "hhmedian_2",
                    
                    classBreakInfos: [{
                        minValue: 37778,
                        maxValue: 37778,
                        symbol: createSymbol("#ccffcc"),
                        label: "$37,778"
                    },{
                        minValue: 41731,
                        maxValue: 42114,
                        symbol: createSymbol("#66ff66"),
                        label: "$41,731 - $42,114"
                    },{
                        minValue: 43591,
                        maxValue: 45340,
                        symbol: createSymbol("#00ff00"),
                        label: "$43,591 - $45,340"
                    },{
                        minValue: 47456,
                        maxValue: 49361,
                        symbol: createSymbol("#009900"),
                        label: "$47,456 - $49,361"
                    },{
                        minValue: 50000,
                        maxValue: 51170,
                        symbol: createSymbol("#006200"),
                        label: "$50,000 - $51,170"
                    }]
                };
                
                
                
                var income = new FeatureLayer({
                    portalItem:{
                        id:"931d4c25e18944f4b10584127f303b95"
                    },
                    popupTemplate: {
                            title: "{COUNTY} County",
                            content: [{
                                type: "fields",
                                fieldInfos: [{
                                    fieldName: "hhmedian_2",
                                    label:"Average median household income",
                                }]
                    }]
                    },
                    renderer: renderer3
                    
                });
                
                myMap3.add(income);
                
                myMap3.add(counties4);
                
                ///////////////////////////Overview
                
                var overviewmap = new Map({
                    basemap: myBasemap 
                });
                
                var smallview = new MapView({
                    container: "overviewDiv3",
                    map: overviewmap,
                    contraints: {
                        rotationEnabled: false
                    }
                });
                
                smallview.ui.components = [];
                
                var ExtentDiv =
                    document.getElementById("extentDiv3");
                
                smallview.when(function(){
                    myView3.watch("extent", updateOverviewExtent);
                    smallview.watch("extent",
                    updateOverviewExtent);
                    
                    watchUtils.when(myView3, "stationary",
                    updateoverview);
                    
                    function updateoverview(){
                        smallview.goTo({
                            center:myView3.center,
                            scale: myView3.scale * 2 * Math.max
                                (myView3.width / smallview.width,
                                myView3.height / smallview.height)
                        });
                    }
                });
                
                function updateOverviewExtent(){
                    var extent = myView3.extent;
                    
                    var bottomLeft = smallview.toScreen(new Point({
                        x: extent.xmin,
                        y: extent.ymin,
                        spatialReference: extent.spatialReference})
                    );
                    
                    var topRight = smallview.toScreen(new Point({
                        x: extent.xmax,
                        y: extent.ymax,
                        spatialReference: extent.spatialReference})
                    );
                    
                    ExtentDiv.style.top = topRight.y + "px";
                    ExtentDiv.style.left = bottomLeft.x + "px";
                    
                    ExtentDiv.style.height = (bottomLeft.y - topRight.y) + "px";
                    ExtentDiv.style.width = (topRight.x - bottomLeft.x) + "px";
                }
                
                ///////////////////Scale
                
                var scaleBar = new ScaleBar({
                    view: myView3
                });

                myView3.ui.add(scaleBar, {
                    position: "bottom-left"
                });
                
                ///////////////////Search
                
                var searchWidget = new Search({
                    view: myView3
                });
                
                myView3.ui.add(searchWidget,{
                    position: "top-left",
                    index: -2
                });
                
                ///////////////////LayerList
                
                const layerList3 = new LayerList({
                    view: myView3,
                    container: legendDiv,
                    listItemCreatedFunction: function(event){
                        const item = event.item;
                        if(item.layer.type != "group"){
                            
                            item.panel = {
                                content: "legend",
                                open: true
                            };
                        }
                    }
                });
                
                
                
                /////////////////////////sync views
                
                
                var synchronizeView = function(view, others){
                others=Array.isArray(others)? others: [others];
                    var viewpointWatchHandle;
                    var viewStationaryHandle;
                    var otherInteractHandlers;
                    var scheduleId;
                    
                    var clear=function(){
                        if(otherInteractHandlers){
                            otherInteractHandlers.forEach(function(handle){
                                handle.remove();
                            });
                        }
                    viewpointWatchHandle && viewpointWatchHandle.remove();
                    viewStationaryHandle && viewStationaryHandle.remove();
                    scheduleId && clearTimeout(scheduleId);
                    otherInteractHandlers = viewpointWatchHandle=viewStationaryHandle=scheduleId=null;
                    };
                    
                    var interactWatcher =
                        view.watch('interacting,animation', function(newValue){
                            if(!newValue){
                                return;
                            }
                            if(viewpointWatchHandle || scheduleId){
                                return;
                            }
                            scheduleId=setTimeout(function(){
                                scheduleId=null;
                                
                                viewpointWatchHandle=view.watch('viewpoint', function(newValue){
                                    others.forEach(function(otherView){
                                        otherView.viewpoint=newValue;
                                    });
                                });
                            },0);
                            
                            otherInteractHandlers = others.map(function(otherView){
                                return watchUtils.watch(otherView,
                                            'interacting,animation',
                                            function(value){
                                                if(value){
                                                    clear();
                                                }
                                });
                            });
                            
                            viewStationaryHandle = watchUtils.whenTrue(view,'stationary', clear);
                        });
                    
                    return{
                        remove: function(){
                            this.remove = function() {};
                            clear();
                            interactWatcher.remove();
                        }
                    }
                };
                
                var synchronizeViews = function(views){
                    var handles =
                        views.map(function(view,idx,views){
                            var others = views.concat();
                            others.splice(idx,1);
                            return synchronizeView(view, others);
                        });
                        return{
                            remove: function(){
                                this.remove = function(){};
                                handles.forEach(function(h){
                                    h.remove();
                                });
                                handles = null;
                            }
                        }
                }
               synchronizeViews([myView,myView2, myView3]); 
                
            })
        </script>
    </head>
    <body>
    
        <h1>SNAP User Demographics</h1>
        
        <h3>
        Brandon Carpenter <br/>
        Cartography II
        </h3>
        
        <div id="legendDiv"></div>
        
        
        
        <div id="viewDiv"></div>
        
        
        
        
        
        <div id="viewDiv2"></div>
        
        
        
        
        
         <div id="viewDiv3"></div>
        
        <div id="overviewDiv3">
            <div id="extentDiv3"></div>
        </div>
        
        
    
    </body>
</html>
